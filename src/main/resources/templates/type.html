<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书类别管理</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-family: "SimSun", serif;
            font-size: 48px;
            margin-top: 50px;
            margin-bottom: 30px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 600px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        th {
            height: 50px;
            font-size: 20px;
        }
        td {
            height: 40px;
            font-size: 16px;
            padding: 8px;
        }
        td:first-child {
            width: 100px;
        }
        td:nth-child(2) {
            width: 150px;
        }
        td:last-child {
            width: 200px;
            text-align: center;
        }
        a {
            display: inline-block;
            background-color: #333;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #222;
        }
    </style>
</head>
<body>
    <h1>图书类别管理</h1>
    <table>
        <tr>
            <th>总类</th>
            <th>类别</th>
            <th>操作</th>
        </tr>
        <tr th:each="type : ${session.typeList}">
            <td th:text="${type.getParent_name()}">1</td>
            <td th:text="${type.getType_name()}">2</td>
            <td>
                <a href="@{'/ReturnBook?id='+${type.getType_id()}+'&function=归还'}">删除</a>
            </td>
        </tr>
    </table>
    <p style="text-align: center; font-family: 隶书; font-size: 25px">
        <a href="/book">返回</a>
    </p>
</body>
</html>
