<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>借阅记录</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-family: "SimSun", serif;
            font-size: 36px;
            margin-top: 50px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
            font-size: 18px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        td:last-child {
            text-align: center;
        }
        td:last-child a {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #f44336;
        }
        td:last-child a:hover {
            background-color: #d32f2f;
        }
        a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            border: 1px solid #333;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>借阅记录</h1>
    <table>
        <thead>
            <tr>
                <th style="width: 100px;">编号</th>
                <th style="width: 150px;">用户编号</th>
                <th style="width: 400px;">书籍编号</th>
                <th style="width: 400px;">借阅日期</th>
                <th style="width: 150px;">预计归还日期</th>
                <th style="width: 400px;">是否续借</th>
                <th style="width: 200px;">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="borrow : ${session.BorrowRecord}">
                <td th:text="${borrow.getBorrow_id}">1</td>
                <td th:text="${borrow.getUser_id}">2</td>
                <td th:text="${borrow.getBook_code}">3</td>
                <td th:text="${borrow.borrow_date}">4</td>
                <td th:text="${borrow.expect_return_date}">5</td>
                <td th:text="${borrow.renew}">6</td>
                <td>
                    <a th:href="@{'/ReturnBook?id='+${borrow.getBorrow_id}+'&function=归还'}">归还</a>
                </td>
            </tr>
        </tbody>
    </table>
    <p style="text-align: center;">
        <a href="/book">返回</a>
    </p>
</body>
</html>
