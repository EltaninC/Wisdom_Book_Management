<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-family: "SimSun", serif;
            font-size: 48px;
            margin-top: 50px;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        input[type="text"] {
            font-size: 16px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #222;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        th {
            height: 50px;
            font-size: 20px;
            text-align: center;
            background-color: #333;
            color: #fff;
        }
        td {
            height: 40px;
            font-size: 16px;
            padding: 8px;
            text-align: center;
        }
        td:first-child {
            width: 100px;
        }
        td:nth-child(2) {
            width: 150px;
        }
        td:nth-child(3) {
            width: 150px;
        }
        td:nth-child(4) {
            width: 200px;
        }
        td:last-child {
            width: 100px;
        }
        a {
            background-color: #f44336;
            color: #fff;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #e53935;
        }
        button {
            background-color: #2196f3;
            color: #fff;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <h1>用户管理</h1>
    <form action="/SearchUser" method="post">
        <label for="user_id">用户ID：</label>
        <input type="text" id="user_id" name="user_id">
        <input type="submit" value="搜索">
    </form>
    <button onclick='location.href="/path_enroll"'>新增用户</button>
    <table>
        <tr>
            <th>用户ID</th>
            <th>用户名</th>
            <th>真实姓名</th>
            <th>电子邮件</th>
            <th>电话号码</th>
            <th>操作</th>
        </tr>
        <tr th:each="user : ${session.UserList}">
            <td th:text="${user.user_id}"></td>
            <td th:text="${user.user_name}"></td>
            <td th:text="${user.real_name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}"></td>
            <td>
                <a th:href="@{'/delete_user?user_id='+${user.user_id}}">删除</a>
            </td>
        </tr>
    </table>
</body>
</html>
