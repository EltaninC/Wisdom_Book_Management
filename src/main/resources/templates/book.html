<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书馆</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h1 {
            font-size: 40px;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        input[type="text"] {
            font-size: 16px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
            width: 70%;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #222;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        th {
            height: 50px;
            font-size: 20px;
            text-align: center;
            background-color: #333;
            color: #fff;
        }
        td {
            height: 40px;
            font-size: 16px;
            padding: 8px;
            text-align: center;
        }
        td:first-child {
            width: 80px;
        }
        td:nth-child(2) {
            width: 200px;
        }
        td:nth-child(3) {
            width: 200px;
        }
        td:nth-child(4) {
            width: 200px;
        }
        td:nth-child(5) {
            width: 150px;
        }
        td:last-child {
            width: 100px;
        }
        a {
            background-color: #2196f3;
            color: #fff;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #1976d2;
        }
        button {
            background-color: #333;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #222;
        }
    </style>
</head>
<body>
<h1>图书馆</h1>
<div class="search">
    <form action="/search_book_by_name" method="post">
        <label for="book_name">按书名搜索：</label>
        <input type="text" id="book_name" name="book_name">
        <input type="submit" value="搜索">
    </form>
    <form action="/search_book_by_type" method="post">
        <label for="type_name">按类型搜索：</label>
        <input type="text" id="type_name" name="type_name">
        <input type="submit" value="搜索">
    </form>
    <form action="/BorrowBook" method="post">
        <label for="book_code">book_code：</label>
        <input type="text" id="book_code" name="book_code">
        <input type="submit" value="借阅">
    </form>
    <p class="error" th:text="*{msg}"></p>
</div>
<div class="record">
    <button onclick='location.href="/BorrowRecordById"'>借阅记录</button>
    <button onclick='location.href="/BackByUid"'>归还记录</button>
    <button onclick='location.href="/appointment"'>预约记录</button>
</div>
<table>
    <tr>
        <th>书籍ID</th>
        <th>书名</th>
        <th>出版社</th>
        <th>作者</th>
        <th>出版日期</th>
        <th>语言</th>
        <th>单册状态</th>
        <th>操作</th>
    </tr>
    <tr th:each="book : ${session.bookList}">
        <td th:text="${book.book_id}"></td>
        <td th:text="${book.book_name}"></td>
        <td th:text="${book.publication}"></td>
        <td th:text="${book.writer}"></td>
        <td th:text="${book.publication_date}"></td>
        <td th:text="${book.language}"></td>
        <td th:text="${book.single_book_state}"></td>
        <td>
            <a th:href="@{'/make_appointment?book_id='+${book.getBook_id()}}">预约</a>
        </td>
    </tr>
</table>
</body>
</html>
